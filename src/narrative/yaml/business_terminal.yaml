nodes:
  start:
    content: |
      [RobCo Industries - Employee Terminal]
      Welcome to the RobCo Industries Employee Terminal. Select an option:

    options:
      - text: "[Read Announcement]"
        target: announcement
      - text: "[Employee Directory]"
        target: directory
      - text: "[AI Support]"
        target: ai_support
  announcement:
    content: |
      [Announcement]
      This is a test announcement to demonstrate the emulator capabilities.

    options:
      - text: "[Back to Main Menu]"
        target: start
  directory:
    content: |
      [Employee Directory]
      - John Doe: Software Engineer
      - Jane Smith: Project Manager

    options:
      - text: "[Back to Main Menu]"
        target: start
  ai_support:
    content: |
      [RobCo Industries - AI Support Terminal]
      Welcome to the AI Support Terminal. How can I assist you today?

    options:
      - text: "[Ask a question]"
        conversational: true
      - text: "[Back to Employee Terminal]"
        target: start
