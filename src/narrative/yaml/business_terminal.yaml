nodes:
  start:
    content: |
      BUSINESS TERMINAL
      -----------------
    options:
      - text: "INITIATE COMMUNICATION WITH A REPRESENTATIVE"
        target: representatives
      - text: "RETURN TO MAIN MENU"
        target: exit

  representatives:
    content: |
      REPRESENTATIVE TERMINAL
      -----------------------
    options:
      - text: "INITIATE AI SUPPORT AGENT COMMUNICATION"
        target: ai_support
      - text: "INITIATE AI HR REPRESENTATIVE COMMUNICATION"
        target: hr_support
      - text: "BACK TO TERMINAL MENU"
        target: start

  ai_support:
    content: |
      AI SUPPORT TERMINAL
      -------------------
      Greetings, user. How may this AI Support Agent assist you today?
    options:
      - text: "ENGAGE IN DIALOGUE WITH AI SUPPORT AGENT"
        conversational: true
        target: ai_support_agent
      - text: "BACK TO REPRESENTATIVE MENU"
        target: representatives

  hr_support:
    content: |
      AI HR TERMINAL
      --------------
      Greetings, employee. How may this AI HR Representative assist you today?
    options:
      - text: "ENGAGE IN DIALOGUE WITH AI HR REPRESENTATIVE"
        conversational: true
        target: ai_hr_rep
      - text: "BACK TO REPRESENTATIVE MENU"
        target: representatives

  exit:
    content: |
      RETURNING TO MAIN MENU...
    options:
      - text: "MAIN MENU LOADED"
        target: end

  end:
    content: |
      [End of Log]
    options:
      - text: "[Back to Entry 1]"
        target: start
